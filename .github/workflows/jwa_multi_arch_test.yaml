name: JWA Multi-Arch Build Test
on:
  push:
    branches:
      - feat/migrate_jwa_tests_private_tests
  pull_request:
    paths:
      - components/crud-web-apps/jupyter/**
      - components/crud-web-apps/common/**
      - releasing/version/VERSION
    branches:
      - master
      - notebooks-v1
      - 'v*-branch'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.number }}
  cancel-in-progress: true

env:
  IMG: ghcr.io/kubeflow/notebooks/jupyter-web-app
  PLATFORMS: linux/amd64,linux/ppc64le,linux/arm64

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,ppc64le,arm64

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build multi-arch images
      uses: docker/build-push-action@v5
      with:
        context: components/crud-web-apps/
        file: components/crud-web-apps/jupyter/Dockerfile
        platforms: ${{ env.PLATFORMS }}
        push: false
        load: false
        tags: |
          ${{ env.IMG }}:${{ github.sha }}
          ${{ env.IMG }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify multi-arch builds
      run: |
        echo "âœ… Multi-architecture build completed successfully!"
        echo "Built platforms: ${{ env.PLATFORMS }}"
        echo "All architectures (AMD64, PPC64LE, ARM64) were built without timeouts or errors."
        echo ""
        echo "Build details:"
        echo "- Context: components/crud-web-apps/"
        echo "- Dockerfile: components/crud-web-apps/jupyter/Dockerfile"  
        echo "- Platforms: ${{ env.PLATFORMS }}"
        echo "- Tags: ${{ env.IMG }}:${{ github.sha }}, ${{ env.IMG }}:latest"
        echo "- Cache: GitHub Actions cache enabled"